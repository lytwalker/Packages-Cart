<!DOCTYPE html>
<html lang="en" ng-app="packagesCart">

<head>
    <meta charset="utf-8">
    <title>TelOne Packages Cart</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/products.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <nav id="header-nav" class="navbar navbar-default" ng-controller="HeaderCtrl">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div id="brand-nav" class="navbar-header col-lg-12 col-md-12 col-sm-12">
                <a id="main-brand" class="navbar-brand" href="#">
                        {{appDetails.title}}<br/>
                        <small>{{appDetails.tagline}}</small>
                    </a>
                <form id="search-nav" class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
                <button id="menu-nav-button" type="button" class="navbar-toggle collapsed col-xs-12" data-toggle="collapse" data-target="#menu-navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
        <div class="bg-grey">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div id="menu-navbar-collapse" class="collapse navbar-collapse">
                    <ul id="menu-nav" class="nav nav-pills nav-justified">
                        <li ng-class="{active: nav.isActive('/')}"><a href="#/">Home</a></li>
                        <li ng-class="{active: nav.isActive('/packages')}"><a href="#/packages">Packages</a></li>
                        <li ng-class="{active: nav.isActive('/cart')}"><a href="#/cart">Cart</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </div>
    </nav>
    
    <div ng-view></div>
</body>

</html>
