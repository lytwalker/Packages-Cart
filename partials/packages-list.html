<div id="main-content" class="container-fluid">
    <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12" ng-repeat="package in packages">
        <a href="#">
            <div class="product-tile text-center" style="background-image: url('images/{{package.thumb}}.jpg')">
                <span>
                        {{package.name}}
                        <br/>
                        <small>{{package.price | currency:'$'}}</small>
                        <br/>
                        <strong><button class="btn" ng-click="addToCart(package)">ADD TO CART</button></strong>
                    </span>
            </div>
        </a>
    </div>
</div>
